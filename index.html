<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width">
        <title>Quote Generator</title>
        <link href="assets/css/reset.css" rel="stylesheet">
        <link href="assets/fonts/stylesheet.css" rel="stylesheet">
        <link href="assets/css/style.css" rel="stylesheet">
        <link href="https://fonts.googleapis.com/css?family=Cairo|Ibarra+Real+Nova:400,400i&display=swap" rel="stylesheet">
        <script src="https://kit.fontawesome.com/a3f0a70133.js" crossorigin="anonymous"></script>


    </head>
    <body>
        <header>
            <h1>Quantum Quotes</h1>
        </header>
        <main>
            <div id="container">
            <div id="quote-box">
                <h2 id="quote-title">And I Quote...</h2>
                <p id="text">This is where the quote goes</p>
                <h3 id="author">- Joe Saidit</h3>
                <div id="btn-box">
                    <a href="#" id="twit-btn"><i id="tweet" class="fab fa-twitter-square fa-3x"></i></a>
                    <button id="change-quote" class="btn change">Change Quote</button>
                </div>
            </div>
            </div>
            <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>
            <script src="js/script.js"></script>

        </main>

    </body>
</html>
